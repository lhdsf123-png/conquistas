{% extends "base.html" %}
{% block content %}
<h2>Cadastro</h2>
<form method="post">
    <div class="mb-2">
        <label>Usuário</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="mb-2">
        <label>Senha</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="mb-2">
        <label>Avatar (URL da imagem)</label>
        <input type="text" name="avatar" class="form-control" placeholder="https://...">
    </div>
    <div class="mb-2">
        <label>Bio</label>
        <textarea name="bio" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
<p class="mt-3">Já tem conta? <a href="/login">Faça login</a></p>
{% endblock %}
