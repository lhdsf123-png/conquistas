{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <div class="mb-2">
        <label>Usuário</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="mb-2">
        <label>Senha</label>
        <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
<p class="mt-3">Não tem conta? <a href="/signup">Cadastre-se</a></p>
{% endblock %}
